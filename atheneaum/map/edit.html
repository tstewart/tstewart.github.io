<!DOCTYPE html>
<html>

<head>
    <title>Map JS Editor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="edit.css" />
</head>

<body>
    <div class="row">
        <div class="col">
            <b>Add new point:</b>
            <form id="editorForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select class="form-control" id="type">
                        <option>Country</option>
                        <option>Capital</option>
                        <option>City</option>
                        <option>Town</option>
                        <option>Landmark</option>
                        <option>POI</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="coordx">Coordinate X</label>
                    <input type="text" class="form-control" id="coordx">
                </div>
                <div class="form-group">
                    <label for="coordy">Coordinate Y</label>
                    <input type="text" class="form-control" id="coordy">
                </div>
                <div class="form-group">
                    <label for="short_description">Short Description (optional)</label>
                    <input type="text" class="form-control" id="short_description">
                </div>
                <div class="form-group">
                    <label for="wa_link">World Anvil Link (optional)</label>
                    <input type="text" class="form-control" id="wa_link">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col">
            <button onclick="exportData()">Export</button>
            <textarea id="export"></textarea>
        </div>
    </div>
    <div id="editor">
        <b>Countries</b>
        <table id="countries" class="table">
            <thead>
                <tr>
                    <td id="name">Name</td>
                    <td id="coord">Coords</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <b>Capitals</b>
        <table id="capitals" class="table">
            <thead>
                <tr>
                    <td id="name">Name</td>
                    <td id="coord">Coords</td>
                    <td id="short_description">Short Description</td>
                    <td id="wa_link">Link</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <b>Cities</b>
        <table id="cities" class="table">
            <thead>
                <tr>
                    <td id="name">Name</td>
                    <td id="coord">Coords</td>
                    <td id="short_description">Short Description</td>
                    <td id="wa_link">Link</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <b>Towns</b>
        <table id="towns" class="table">
            <thead>
                <tr>
                    <td id="name">Name</td>
                    <td id="coord">Coords</td>
                    <td id="short_description">Short Description</td>
                    <td id="wa_link">Link</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <b>Landmarks</b>
        <table id="landmarks" class="table">
            <thead>
                <tr>
                    <td id="name">Name</td>
                    <td id="coord">Coords</td>
                    <td id="short_description">Short Description</td>
                    <td id="wa_link">Link</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <b>Points of Interest</b>
        <table id="poi" class="table">
            <thead>
                <tr>
                    <td id="name">Name</td>
                    <td id="coord">Coords</td>
                    <td id="short_description">Short Description</td>
                    <td id="wa_link">Link</td>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script src="geojson.js"></script>
    <script src="edit.js"></script>
</body>

</html>
