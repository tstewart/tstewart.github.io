<!DOCTYPE html>
<html>

<head>
  <title>The Western Continent | Atheneaum</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #B0B0B0
    }
  </style>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div class="row">
    <div class="col col-md-10">
      <div id="map"></div>
    </div>
    <div class="col col-md-2">
      <form id="editorForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select class="form-control" id="type">
            <option>Country</option>
            <option>Capital</option>
            <option>City</option>
            <option>Town</option>
            <option>Landmark</option>
            <option>POI</option>
          </select>
        </div>
        <div class="form-group">
          <label for="coordx">Coordinate X</label>
          <input type="text" class="form-control" id="coordx">
        </div>
        <div class="form-group">
          <label for="coordy">Coordinate Y</label>
          <input type="text" class="form-control" id="coordy">
        </div>
        <div class="form-group">
          <label for="short_description">Short Description (optional)</label>
          <input type="text" class="form-control" id="short_description">
        </div>
        <div class="form-group">
          <label for="wa_link">World Anvil Link (optional)</label>
          <input type="text" class="form-control" id="wa_link">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="output-section">
        <b>Output</b>
        <textarea id="output" class="form-control" readonly></textarea>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
  <script src="rastercoords.js"></script>
  <script src="geojson.js"></script>
  <script src="shapeMarkers.js"></script>
  <script src="index.js"></script>
</body>

</html>
